<!DOCTYPE html>
<html>

<head>
    <title>Filmys - Movie Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .menu-button,
        .sign-in-button {
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #444;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover,
        .sign-in-button:hover {
            background-color: #666;
        }

        .menu-button svg,
        .sign-in-button svg {
            fill: #fff;
        }

        .menu-table,
        .sign-in-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 200px;
            z-index: 1;
        }

        .menu-table {
            left: 0;
        }

        .sign-in-dropdown {
            right: 0;
        }

        .menu-button:hover+.menu-table,
        .menu-table:hover,
        .sign-in-button:hover+.sign-in-dropdown,
        .sign-in-dropdown:hover {
            display: block;
        }

        .menu-table ul,
        .sign-in-dropdown ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-table li,
        .sign-in-dropdown li {
            margin-bottom: 10px;
        }

        .menu-table a,
        .sign-in-dropdown a {
            display: block;
            padding: 5px 10px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu-table a:hover,
        .sign-in-dropdown a:hover {
            background-color: #666;
        }

        .sign-in {
            display: flex;
            align-items: center;
        }

        .sign-in svg {
            fill: #fff;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        h1 {
            margin: 0;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuButton = document.querySelector('.menu-button');
            const menuTable = document.querySelector('.menu-table');
            const signInButton = document.querySelector('.sign-in-button');
            const signInDropdown = document.querySelector('.sign-in-dropdown');

            menuButton.addEventListener('click', function () {
                menuTable.style.display = menuTable.style.display === 'block' ? 'none' : 'block';
            });

            menuTable.addEventListener('mouseleave', function () {
                menuTable.style.display = 'none';
            });

            signInButton.addEventListener('click', function () {
                signInDropdown.style.display = signInDropdown.style.display === 'block' ? 'none' : 'block';
            });

            signInDropdown.addEventListener('mouseleave', function () {
                signInDropdown.style.display = 'none';
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="menu-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M21,6H3A1,1,0,0,1,3,4H21a1,1,0,0,1,0,2Zm0,6H3a1,1,0,0,1,0-2H21a1,1,0,0,1,0,2Zm0,6H3a1,1,0,0,1,0-2H21a1,1,0,0,1,0,2Z">
                </path>
            </svg>
        </div>
        <h1 style="flex-grow: 1; margin: 0;">FILMYS</h1>
        <div class="menu-table">
            <ul>
                <li><a href="#">Book Movie</a></li>
                <li><a href="#">View Schedule</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="sign-in">
            <div class="sign-in-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12,1C6.48,1,2,5.48,2,11v2c0,0.55,0.45,1,1,1h2v6h12v-6h2c0.55,0,1-0.45,1-1v-2C22,5.48,17.52,1,12,1z M12,3c4.41,0,8,3.59,8,8v2h-4v-2 c0-2.21-1.79-4-4-4s-4,1.79-4,4v2H4v-2C4,6.59,7.59,3,12,3z M12,8c1.65,0,3,1.35,3,3s-1.35,3-3,3s-3-1.35-3-3S10.35,8,12,8z">
                    </path>
                </svg>
            </div>
            <div class="sign-in-dropdown">
                <ul>
                    <li><a href="#">Sign In</a></li>
                    <li><a href="#">Create Account</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
