<!DOCTYPE html>
<html>

<head>
    <title>Filmys - Movie Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .menu-button {
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #444;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #666;
        }

        .menu-button svg {
            fill: #fff;
        }

        .menu-table {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 200px;
            z-index: 1;
        }

        .menu-button:hover+.menu-table,
        .menu-table:hover {
            display: block;
        }

        .menu-table ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu-table li {
            margin-bottom: 10px;
        }

        .menu-table a {
            display: block;
            padding: 5px 10px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu-table a:hover {
            background-color: #666;
        }

        h1 {
            margin: 0;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuButton = document.querySelector('.menu-button');
            const menuTable = document.querySelector('.menu-table');

            menuButton.addEventListener('click', function () {
                menuTable.style.display = menuTable.style.display === 'block' ? 'none' : 'block';
            });

            menuTable.addEventListener('mouseleave', function () {
                menuTable.style.display = 'none';
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="menu-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M21,6H3A1,1,0,0,1,3,4H21a1,1,0,0,1,0,2Zm0,6H3a1,1,0,0,1,0-2H21a1,1,0,0,1,0,2Zm0,6H3a1,1,0,0,1,0-2H21a1,1,0,0,1,0,2Z">
                </path>
            </svg>
        </div>
        <h1 style="flex-grow: 1; margin: 0;">FILMYS</h1>
        <div class="menu-table">
            <ul>
                <li><a href="#">Book Movie</a></li>
                <li><a href="#">View Schedule</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
